name: Build NPM
on:
  push:
      branches: [ dependabot-patch-npm ]
  pull_request:
      branches: [ dependabot-patch-npm ]
#  release:
#    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: running npm ci ğŸ”§
        run: npm ci 
      - name: running npm buildğŸ”§
        run: npm run build        
