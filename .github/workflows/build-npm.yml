name: Build NPM
on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]
#  release:
#    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: running npm ci ðŸ”§
        run: npm ci 
      - name: running npm buildðŸ”§
        run: npm run build        
